<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torus</title>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="container-fluid">
        <div class="d-flex" style="width: 300px">
          <div class="input-group" role="group">
            <input
              id="load-data-btn"
              class="form-control"
              type="file"
              accept=".json,application/json"
            />
            <button
              id="load-data-info"
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#load-data-info-modal"
            >
              <i class="bi bi-info-circle"></i>
            </button>
          </div>
        </div>
        <div class="d-flex" style="width: 300px">
          <div class="input-group">
            <input
              id="filename-input"
              type="text"
              class="form-control"
              placeholder="filename"
              value="torus"
            />
            <div class="input-group-text" id="btnGroupAddon">.png</div>
            <button id="download-btn" class="btn btn-success" type="submit">
              Download
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="load-data-info-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Data description</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="https://i.imgur.com/AetCeaY.png" alt="" />
            <hr />
            <h6>File Type: <span class="badge bg-primary">JSON</span></h6>
            <pre><code id="data-type-info" class="language-json">
  [
    [
      thetas: [v: number, u: number],
      size: number,
      color: string | number,
      opacity: number,
      text: string | null,
    ], ...
  ]
            </code></pre>
          </div>
        </div>
      </div>
    </div>
    <div id="tooltipNode"></div>
  </body>
</html>
